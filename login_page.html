<!DOCTYPE html>
<html>
    <head>
        <title>로그인 페이지</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <link rel="stylesheet" href="login.css">
    <body>
        <div style = "width: 1500px;">
            <header>
                <style>
                    /* 상단좌측로고 */
                    .absolute2{
                    position:absolute;
                    left : 17px;
                    top : 0px;
                    }
                    /* 프로필아이콘 */
                    img.absolute{
                    position:absolute;
                    left : 1450px;
                    top : 20px;
                    }
                    /* 검색바 */
                    .box{
                        height: 40px;
                        width: 400px;
                        border: 1px solid #1b5ac2;
                        background: #ffffff;
                    }
                    
                    /* 검색아이콘 */
                    .absolute3{
                    position:absolute;
                    left : 100px;
                    top : 20px;
                    }
                    /* 로그인버튼스타일 */
                    #btn1{
                        border: 1px solid skyblue; background-color: rgba(0,0,0,0); color: skyblue; padding: 5px;
                    }
                    
                    
                </style>


            <!-- 상단바 -->
            
                <!-- 좌측 로고, 검색바, 검색 아이콘, 프로필 아이콘 -->
                    <a href="http://127.0.0.1:5500/login_page.html" >
                        <h1 class = "absolute2" style="font-size:27px">logologo</h1>
                    </a>
                        <nav>
                            <ul>
                               
                                <!-- 검색바 -->
                                <li>
                                    <div class="box">
                                    <input type = "text" placeholder="search">

                                <!-- 검색아이콘 -->
                                </div>
                                    <img src="/img/search.png" alt="search" class = "absolute3" style="width: 34px; height: 34px"> 
                                    </div> 
                                </li>    

                                <!-- 프로필 -->
                                <li>
                                    <img src="/img/user.png" alt="user" class = "absolute" style="width: 34px; height: 34px">
                                </li>
                            </ul>
                        </nav>
    </header>

    <main>
        <form method="post" id="authform" action="">
            <input type="hidden" name="redirectUrl" value="">
            <fieldset>
                <legend class="screen_out">로그인정보입력</legend>
                <div class="box_login">
                    <div class="inp_text">
                        <label for="loginId" class="screen_out">아이디</label>
                        <input type="text" id="loginId" name="loginId" placeholder="ID">
                    </div>
                    <div class="inp_text">
                        <label for="loginPw" class="screen_out">비밀번호</label>
                        <input type="password" id="loginPw" name="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn1" onclick="location.href='******주소********'">로그인</button>
            <div class="login_append">
                <span class="txt_find">
                    <a href="" class="link_find">Forgot password?</a>
                </span>
            </div>
            </fieldset>
        </form>

    </main>
             


    <hr><br>

            </footer>
        </div>       
    </body>
</html>
