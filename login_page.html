        <header>
            <style>
    header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    
    height: 38px;
    padding: 1rem;
    color: white;
    background: rgb(121, 89, 188);
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
 
/********************************************************* */

                a {
                    color: #333;
                    text-decoration: none;
                }
                input {
                    -webkit-writing-mode: horizontal-tb !important;
                    text-rendering: auto;
                    color: initial;
                    letter-spacing: normal;
                    word-spacing: normal;
                    text-transform: none;
                    text-indent: 0px;
                    text-shadow: none;
                    display: inline-block;
                    text-align: start;
                    -webkit-appearance: textfield;
                    background-color: white;
                    -webkit-rtl-ordering: logical;
                    cursor: text;
                    margin: 0em;
                    font: 400 13.3333px Arial;
                    padding: 1px 0px;
                    border-width: 2px;
                    border-style: inset;
                    border-color: initial;
                    border-image: initial;
                }
                .inner_login {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    margin: -145px 0 0 -160px;
                }
                .login_ca{
                        position: relative;
                        width: 320px;
                        margin: 0 auto;
                    }
                .screen_out {
                    position: absolute;
                    width: 0;
                    height: 0;
                    overflow: hidden;
                    line-height: 0;
                    text-indent: -9999px;    
                }
                body, button, input, select, td, textarea, th {
                    font-size: 15px;
                    line-height: 1.5;
                    -webkit-font-smoothing: antialiased;
                }    
                fieldset, img {
                    border: 0;
                }
                .login_ca .box_login {
                    margin: 35px 0 0;
                    border: 2.6px solid rgb(231, 76, 60);
                    border-radius: 0px;
                    background-color: #fff;
                    box-sizing: border-box;
                }
                .login_ca .inp_text {
                    position: relative;
                    width: 100%;
                    margin: 0;
                    padding: 18px 19px 19px;
                    box-sizing: border-box;
                }
                .login_ca .inp_text+.inp_text {
                    border-top: 1px solid #ddd;
                }
                .inp_text input {
                    display: block;
                    width: 100%;
                    height: 100%;
                    font-size: 13px;
                    color: #000;
                    border: none;
                    outline: 0;
                    -webkit-appearance: none;
                    background-color: transparent;
                }
                .btn_login {
                    margin: 30px 0 0;
                    width: 100%;
                    height: 35px;
                    border-radius: 3px;
                    font-size: 16px;
                    color: #fff;
                    background-color: rgb(241, 196, 15);
                    border: none;
                }
            
                
                .txt_find {
                   
                    float: right;
                    color: #777;
                }

                /* ----------------------------------------- */

                 /* 상단좌측로고 */
                    .absolute2{
                    position:absolute;
                    left : 52px;
                    top : 0px;
                    color: white;
                    }
                    /* 프로필아이콘 */
                    img.absolute{
                    position:absolute;
                    left : 1450px;
                    top : 17px;
                    }
                    /* 검색바 */
                    .box{
                    height: 10px;
                    width: 400px;
                    border: none;
                    background: #ffffff;
                    position: absolute;
                    left: 271px;
                    top: 21px;   
                    border-radius: 7px 7px;
                    }
                    .bar{
                    font-size: 15px;
                    width: 500px;
                    height: 10px;
                    padding: 10px;
                    border: 0px;
                    outline: none;
                    float: left;
                    border-radius: 7px 7px;
                    }
                    /* 검색아이콘 */
                    .absolute3{
                    position:absolute;
                    left : 810px;
                    top : 21.3px;
                    }
                    
                    .footer{
                    position: absolute;
                    left: 0;
                    bottom: 0;
                    width: 100%;
                    padding: 15px 0;
                    text-align: center;
                    color: black;
                    background: white;
                    }
                    .text1{
                    font-size: 19px;
                    position: absolute;
                    top: 120px;
                    left : 145px;
                    color: black;
                    }
                    /* 이름 */
                    .text2{
                    font-size: 53px;
                    position: absolute;
                    top: 115px;
                    left : 172px;
                    color: black;
                    }
                    .profile{
                        position: absolute;
                        top: 115px;
                    left : 700px;


                    }





                    .text3{
                    font-size: 17px;
                    position: absolute;
                    top: 490px;
                    left : 172px;
                    color: black;
                    font-weight: bold;
                    }
                    .text4{
                    font-size: 17px;
                    position: absolute;
                    top: 523px;
                    left : 172px;
                    color: black;
                    }
                    .point{
                    position: absolute;
                    top: 200px;
                    left: 200px;
                    }
                    .money{
                    position: absolute;
                    top: 200px;
                    left: 300px;
                    }
                    .coupon{
                    position: absolute;
                    top: 200px;
                    left: 400px;
                    }
                    .circle_point{
                        background-color: #fff;
                        border:3px #a72525 solid;
                        width: 200px;
                        height: 200px;
                        -webkit-border-radius:100px;
                        -moz-border-radius:100px;
                        position: absolute;
                        top: auto;
                        right: 100px;     
                    }
                    .circle_money{
                        background-color: #fff;
                        border:3px #a72525 solid;
                        width: 200px;
                        height: 200px;
                        -webkit-border-radius:100px;
                        -moz-border-radius:100px;
                        position: absolute;

                        right: 200px;  
                    }
                    .circle_coupon{
                        background-color: #fff;

                        -webkit-border-radius:100px;
                        -moz-border-radius:100px;
                        position: absolute;
                        top: auto;
                        right: 300px;  
                    }
                    .category{
                    font-size: 13px;
                    }
                    .vl{ 
                    border-left: 6px solid black;
                    height: 500px;
                    position: absolute;
                    top: 50px;
                    left: 200px;
                    }
                    .icon_box{
                    width: 300px; height: 20px; border: 1px solid; padding: 5px; margin: 10px;
                    position: absolute;
                    top: 50px;
                    left: 200px;
                    }
                   
                    .list_1{
                    width: 300px; height: 20px; border: 1px solid; padding: 5px; margin: 10px;
                    position: absolute;
                    top: 300px;
                    left: 245px;
                    background-color: aquamarine;
                    }
                    .next1{
                        position:absolute;
                    left : 510px;
                    top : 300px;
                    }

                            <li>
                                <img src="\img/user.png" alt="user" class = "absolute" style="width: 34px; height: 34px;">

                    </nav>

        <script>
            window.onload = function() {
                document.getElementById('myprofileDiv').style.display = "none";

            };

            var function1 = function() {
                var id = document.getElementById('loginId').value;

                document.getElementById('name').innerHTML = id;


                document.getElementById('myprofileDiv').style.display = "block";

                document.getElementById('loginpageDiv').style.display = "none";

            };
        
        </script>
